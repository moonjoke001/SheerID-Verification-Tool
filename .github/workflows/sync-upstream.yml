name: Sync with Upstream

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时同步一次
  workflow_dispatch:  # 手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync upstream
        run: |
          git remote add upstream https://github.com/ThanhNguyxn/SheerID-Verification-Tool.git
          git fetch upstream
          git checkout master
          git merge upstream/master --no-edit
          git push origin master
