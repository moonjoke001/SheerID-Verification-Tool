name: Build Docker Images

on:
  push:
    branches: [ master ]
    paths:
      - 'one-verify-tool/**'
      - 'spotify-verify-tool/**'
      - 'youtube-verify-tool/**'
      - 'anti_detect.py'
  workflow_dispatch:

jobs:
  build-one-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push one-verify-tool
        uses: docker/build-push-action@v5
        with:
          context: ./one-verify-tool
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/one-verify-tool:latest
            ghcr.io/${{ github.repository_owner }}/one-verify-tool:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
