<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheerID È™åËØÅÂ∑•ÂÖ∑</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-log {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .log-item {
            padding: 6px 0;
            color: #333;
            animation: fadeIn 0.3s;
        }
        .log-item.success { color: #28a745; }
        .log-item.error { color: #dc3545; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê SheerID È™åËØÅÂ∑•ÂÖ∑</h1>
        
        <div class="input-group">
            <label for="url">SheerID ÈìæÊé•</label>
            <input type="text" id="url" placeholder="https://services.sheerid.com/verify/xxx?verificationId=abc123">
        </div>
        
        <div class="input-group">
            <label for="proxy">‰ª£ÁêÜÂú∞ÂùÄÔºàÂèØÈÄâÔºâ</label>
            <input type="text" id="proxy" placeholder="http://user:pass@proxy.example.com:8080">
        </div>
        
        <button id="verifyBtn" onclick="startVerify()">ÂºÄÂßãÈ™åËØÅ</button>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-log" id="progressLog"></div>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        let currentProgress = 0;
        const steps = 7;
        
        async function startVerify() {
            const url = document.getElementById('url').value.trim();
            const proxy = document.getElementById('proxy').value.trim();
            const btn = document.getElementById('verifyBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressLog = document.getElementById('progressLog');
            const result = document.getElementById('result');
            
            if (!url) {
                showResult('ËØ∑ËæìÂÖ• SheerID ÈìæÊé•', false);
                return;
            }
            
            btn.disabled = true;
            progressContainer.style.display = 'block';
            progressLog.innerHTML = '';
            result.style.display = 'none';
            currentProgress = 0;
            updateProgress(0);
            
            const sessionId = Date.now().toString();
            
            try {
                const response = await fetch('/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, proxy, session_id: sessionId })
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    showResult(data.message, false);
                    btn.disabled = false;
                    return;
                }
                
                const eventSource = new EventSource(`/progress/${sessionId}`);
                
                eventSource.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    addLog(data.message, data.error);
                    
                    if (!data.done) {
                        currentProgress++;
                        updateProgress((currentProgress / steps) * 100);
                    } else {
                        updateProgress(100);
                        eventSource.close();
                        btn.disabled = false;
                        showResult(data.message, !data.error);
                    }
                };
                
                eventSource.onerror = function() {
                    eventSource.close();
                    btn.disabled = false;
                    showResult('ËøûÊé•‰∏≠Êñ≠', false);
                };
                
            } catch (error) {
                showResult('ÁΩëÁªúÈîôËØØ: ' + error.message, false);
                btn.disabled = false;
            }
        }
        
        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = percent + '%';
        }
        
        function addLog(message, isError = false) {
            const log = document.getElementById('progressLog');
            const item = document.createElement('div');
            item.className = 'log-item' + (isError ? ' error' : (message.includes('‚úÖ') ? ' success' : ''));
            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(item);
            log.scrollTop = log.scrollHeight;
        }
        
        function showResult(message, success) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = 'result ' + (success ? 'success' : 'error');
            result.style.display = 'block';
        }
        
        document.getElementById('url').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startVerify();
        });
    </script>
</body>
</html>
